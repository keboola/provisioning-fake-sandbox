sudo: required

language: bash

services:
  - docker

before_script:
  - export APP_IMAGE=provisioning-fake-sandbox
  - docker -v
  - docker build -t $APP_IMAGE .

script:
  - docker run $APP_IMAGE composer ci

deploy:
  provider: script
  skip_cleanup: true
  script: ./deploy.sh
  on:
    tags: true

notifications:
  slack:
    secure: 
  email: false
